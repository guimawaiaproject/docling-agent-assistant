# render.yaml â€” Render.com Infrastructure as Code
services:
  - type: web
    name: docling-agent
    runtime: docker
    plan: free
    branch: main
    dockerfilePath: ./Dockerfile
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: OCR_SPACE_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: docling-db
          property: connectionString
      - key: API_KEYS
        sync: false
      - key: SENTRY_DSN
        sync: false

databases:
  - name: docling-db
    plan: free
    databaseName: docling_agent
