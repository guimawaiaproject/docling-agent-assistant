name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: docling_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Run tests
        run: pytest tests/ -v --tb=short
        env:
          GEMINI_API_KEY: dummy-key-for-tests
          DATABASE_URL: postgresql://test:test@localhost:5432/docling_test
          JWT_SECRET: ci-test-secret-for-jwt-32chars-long

  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docling-pwa
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: docling-pwa/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: pwa-dist
          path: docling-pwa/dist/
          retention-days: 7

  backend-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff
        run: ruff check .

  frontend-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docling-pwa
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: docling-pwa/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run eslint
        run: npm run lint