version: "3.9"

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-docling}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-docling}
      POSTGRES_DB: ${POSTGRES_DB:-docling}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-docling}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - docling-net

  api:
    build: .
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-docling}:${POSTGRES_PASSWORD:-docling}@postgres:5432/${POSTGRES_DB:-docling}?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - docling-net

  pwa:
    image: node:20-slim
    working_dir: /app
    command: sh -c "npm install && npx vite --host 0.0.0.0"
    ports:
      - "5173:5173"
    volumes:
      - ./docling-pwa:/app
      - pwa_node_modules:/app/node_modules
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - api
    networks:
      - docling-net

volumes:
  pgdata:
  pwa_node_modules:

networks:
  docling-net:
    driver: bridge
